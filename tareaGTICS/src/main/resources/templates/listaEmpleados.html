<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados uwu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Empleados</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Apellido y Nombre</th>
            <th>Correo</th>
            <th>Departamento</th>
            <th>Ciudad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado, info :${listaEmployees}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${empleado.lastName + ' ' + empleado.firstName}"></td>
            <td th:text="${empleado.email}"></td>
            <td th:text="${empleado.department.nameDepartment}"> </td>
            <td th:text="${empleado.department.location.cityName}"> </td>
        </tr>

        </tbody>
    </table>

</div>


</body>
</html>
